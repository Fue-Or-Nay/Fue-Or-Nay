<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./public/css/mainstyle.css">

  <title>Fue or Nay</title>
</head>
<body class="login">
<main>

  <h2 class="text">Sign-up Here!</h2>
  
  <div class="firstTime z-depth-5 blue-text lighten-3">
    <div class="row">
      <form class="col s12">
        <div class="row blue-text lighten-3">
          <div class="input-field col s6 blue-text lighten-3">
            <input id="first_name" type="text">
            <label class="active" for="first_name">First Name</label>
          </div>
          <div class="input-field col s6 blue-text lighten-3">
            <input id="last_name" type="text">
            <label class="active" for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 blue-text lighten-3">
            <input id="email" type="email">
            <label class="active" for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 blue-text lighten-3">
            <input id="username" type="text">
            <label class="active" for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 blue-text lighten-3">
            <input id="password" type="password">
            <label class="active" for="password">Password</label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <h2 class="text">Already a member? Sign in!</h2>
  <div class="member">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text">
            <label class="active" for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password">
            <label class="active" for="password">Password</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
